<div ng-include="'pages/menu.html'"></div>
<section class="product" id="product">

<h1 class="heading"> <span>Cookies</span> </h1>

<div class="box-container">

    <div class="box" ng-repeat="data in bakerList |  filter: {category: 'drink'}| orderBy:field:reverse">
        
        <div class="image">
            <div class="overlay">
                <p>{{data.description}}</p>
            </div>
            <img src="{{data.img}}" alt="{{data.img}}">
            <a href="#" class="fas fa-heart"></a>
        </div>
        <div class="content">
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <h3 class="name">{{data.name}}</h3>
            
            <a href="#!store" class="btn">Add to cart</a>
            <span class="price">{{data.price | currency: '$' : 1}}</span>
        </div>
        
    </div>        
</div>

</section>
