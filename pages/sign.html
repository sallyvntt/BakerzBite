


<div class="cont">
    <div class="form sign-in" >
        <h2>Welcome</h2>
        <form action="" >
            <table align="center"  width="80%">
                <tr>
                    <td align="right" width="40%">User name</td>
                    <td>
                        <input type="text" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td align="right">Password</td>
                    <td>
                        <input type="password" >
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Sign In" id="txtSub" class="sub">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                
                <h3>Don't have an account? Please Sign up!<h3>
            </div>
            <div class="img__text m--in">
            
                <h3>If you already has an account, just sign in.<h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>

        <div class="form sign-up">
            <h2>Create your Account</h2>
            <form onsubmit="return checked();" onchange="display();">
                <table align="center"  width="80%">                   
                <tr>
                    <td width="40%">Full Name</td>
                    <td><input id="txtName" autofocus></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input id="txtEmail" ></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input id="txtPhone" ></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input id="txtPass" type="password">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input id="txtRepass" type="password" type="password">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input id="txtAdd" ></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Sign Up" id="txtSub" class="sub">
                    </td>
                </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
